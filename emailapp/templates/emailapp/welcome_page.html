{% extends 'base.html' %}

{% block title %}
        <title>Welcome | Email Collector </title>
{% endblock%}

{% block content %}
<div class="main-container">
    <section class="bg--secondary text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Welcome!</h1>
                    <p class="lead">
                        <h4>{{now}}</h4>
                    </p>
                    <div class="boxed boxed--lg bg--white text-left">
                      
                    </div>
                </div>
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </section>
    <section class="bg--secondary">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading-block text-center">
                        <h3>Recently Added</h3>
                    </div>
                </div>
            </div>
            <!--end of row-->
            <div class="row">

                {% for email_log in email_logs  %}
                <div class="col-md-4">
                    <a class="block" href="#">
                        <div class="feature boxed boxed--border">
                            
                            <h5>{{ email_log.name}}</h5>
                            <p>
                                {{email_log.email}}
                            </p>
                            
                        </div>
                        <!--end feature-->
                    </a>
                </div>
                {% endfor %}
               
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </section>
   

</div>
{% endblock %}
